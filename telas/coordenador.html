<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTUDE - Coordenador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="ESTUDE">
                <h1>ESTUDE - Coordenador</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-section="monitoramento">Monitoramento</a></li>
                    <li><a href="#" data-section="criar-professor">Criar Professor</a></li>
                    <li><a href="#" data-section="criar-sala">Criar Sala</a></li>
                    <li><a href="#" data-section="criar-materia">Criar Matéria</a></li>
                    <li><a href="#" data-section="banners">Banners</a></li>
                    <li><a href="#" class="logout">Sair</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div id="monitoramento" class="section active">
                <h2>Monitoramento Geral</h2>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Acessos Hoje</h3>
                        <p id="acessos-hoje">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Questões Respondidas</h3>
                        <p id="questoes-respondidas">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Taxa de Acerto</h3>
                        <p id="taxa-acerto">0%</p>
                    </div>
                </div>
                
                <div class="charts-container">
                    <canvas id="acessosChart"></canvas>
                    <canvas id="desempenhoChart"></canvas>
                </div>
                
                <div class="table-container">
                    <h3>Últimos Acessos</h3>
                    <table id="acessosTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>RA/CPF</th>
                                <th>Entrada</th>
                                <th>Saída</th>
                                <th>Questões</th>
                                <th>Acertos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados serão preenchidos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="criar-professor" class="section">
                <!-- Conteúdo da seção Criar Professor -->
            </div>
            
            <!-- Outras seções... -->
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
